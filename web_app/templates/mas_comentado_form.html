{% extends 'base_generic.html' %}

{% block content %}
    <h1 class="text-center">Formulario mas comentados en red social...</h1>
    <div class="container" style="height: 100vh;">
        <h3 class="text-center">Escribe las palabras que quieras que sean buscadas, separadas por una coma ","</h3>
        <form method="POST" id="formulario">
            <div class="mb-3 d-flex justify-content-center">
                <textarea name="words" rows="10" cols="30" placeholder="Escribe las palabras aqui..." ></textarea>
            </div>
            <div class="mb-3 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
{% endblock %}
